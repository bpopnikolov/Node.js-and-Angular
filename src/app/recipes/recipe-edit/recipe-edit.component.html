<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="recipeName">Recipe Name</label>
                        <input class="form-control" id="recipeName" type="text" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input class="form-control" id="imagePath" type="text" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="recipeForm.get('imagePath').value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description" class="form-control" id="description" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row">
                        <div class="col-xs-8">
                            <label>Ingredient Name</label>
                        </div>
                        <div class="col-xs-2">
                            <label>Amount</label>
                        </div>
                    </div>
                    <div class="row" *ngFor="let ingredient of recipeForm.get('ingredients')['controls']; let i = index" [formGroupName]="i" style="margin-top: 10px">

                        <div class="col-xs-8">
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" formControlName="amount" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-8"><button class="btn btn-success" type="button" (click)="onAddIngredient()">New Ingredient</button></div>
                    </div>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Save</button>
                    <button class="btn btn-danger" type="submit" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
